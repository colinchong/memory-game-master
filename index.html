<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>

        	<span class="moves" id="movesNumber"></span> Moves
          <br>
          <span id="timer">00:00:00</span>

            <div class="restart" id="restartButton">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="board">
        </ul>
    </div>

  <!-- Modal -->
  <div id="winModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h1>YOU ARE THE CHAMPION!</h1>
    <p>You've won with <span id="movesAtWin"></span> moves, a fantastic <span id="starsAtWin"></span> star performance, and it only took <span id="timeAtWin"></span>.
    <p>Now what are you waiting for? Try for a better score!</p>
    <button class="playAgain" id="playAgain">Play Again</button>
  </div>

</div>
    <script src="js/app.js"></script>
</body>
</html>
